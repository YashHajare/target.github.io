<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://raw.githack.com/YashHajare/target.github.io/master/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="heart" 
		src="https://raw.githack.com/YashHajare/target.github.io/master/models/scene-heart/scene.gltf"></a-asset-item>
        <a-asset-item id="lungs" 
		src="https://raw.githack.com/YashHajare/target.github.io/master/models/scene-lungs/scene.gltf"></a-asset-item>
		<a-asset-item id="dino" 
		src="https://raw.githack.com/YashHajare/target.github.io/master/models/scene-dino/scene.gltf"></a-asset-item>
		<a-asset-item id="bee" 
		src="https://raw.githack.com/YashHajare/target.github.io/master/models/scene-drosophila/scene.gltf"></a-asset-item>
		<a-asset-item id="chromo" 
		src="https://raw.githack.com/YashHajare/target.github.io/master/models/scene-chromosome/scene.gltf"></a-asset-item>
		<a-asset-item id="sperm" 
		src="https://raw.githack.com/YashHajare/target.github.io/master/models/scene-sperm/scene.gltf"></a-asset-item>
		<a-asset-item id="larynx" 
		src="https://raw.githack.com/YashHajare/target.github.io/master/models/scene-larynx/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="3 3 3" src="#heart" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="4 4 4" src="#lungs" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model rotation="-40 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#dino" animation-mixer>
      </a-entity>
	  <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.1 0.1 0.1" src="#bee" animation-mixer>
      </a-entity>
	  <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.02 0.02 0.02" src="#chromo" animation-mixer>
      </a-entity>
	  <a-entity mindar-image-target="targetIndex: 5">
        <a-gltf-model rotation="0 0 0 " position="0 0.25 0" scale="0.05 0.05 0.05" src="#sperm" animation-mixer>
      </a-entity>
	  <a-entity mindar-image-target="targetIndex: 6">
        <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.02 0.02 0.02" src="#larynx" animation-mixer>
      </a-entity>
    </a-scene>
  </body>
</html>
