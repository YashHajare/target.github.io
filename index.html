<!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- a-frame scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
    <!-- https://raw.githack.com/YashHajare/target.github.io/tree/master/descriptors -->
    <!-- https://github.com/YashHajare/target.github.io/tree/master/descriptors -->
    
    <a-nft
      type="nft"
      url="https://raw.githubusercontent.com/YashHajare/target.github.io/master/descriptors/sperm"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
      <a-entity
        gltf-model="./models/scene-sperm/scene.gltf"
        scale="20 20 20"
        position="0 0 0"
      >
      </a-entity>
    </a-nft>

    <a-nft
      type="nft"
      url="https://raw.githubusercontent.com/YashHajare/target.github.io/master/descriptors/chromosome"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
      <a-entity
        gltf-model="./models/scene-chromosome/scene.gltf"
        scale="0.5 0.5 0.5"
        position="50 150 0"
      >
      </a-entity>
    </a-nft>


    <a-nft
      type="nft"
      url="https://raw.githubusercontent.com/YashHajare/target.github.io/master/descriptors/drosophila"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
      <a-entity
        gltf-model="./models/scene-drosophila/scene.gltf"
        scale="50 50 50"
        position="50 150 0"
      >
      </a-entity>
    </a-nft>


    <a-nft
      type="nft"
      url="https://raw.githubusercontent.com/YashHajare/target.github.io/master/descriptors/lungs"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
      <a-entity
        gltf-model="./models/scene-lungs/scene.gltf"
        scale="500 500 500"
        position="50 150 0"
      >
      </a-entity>
    </a-nft>


    <a-nft
    type="nft"
    url="https://raw.githubusercontent.com/YashHajare/target.github.io/master/descriptors/image2"
    smooth="true"
    smoothCount="10"
    smoothTolerance=".01"
    smoothThreshold="5"
  >
    <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
    <a-entity
      gltf-model="./models/scene-larynx/scene.gltf"
      scale="500 500 500"
      position="50 150 0"
    >
    </a-entity>
  </a-nft>


  <a-nft
    type="nft"
    url="https://raw.githubusercontent.com/YashHajare/target.github.io/master/descriptors/heart"
    smooth="true"
    smoothCount="10"
    smoothTolerance=".01"
    smoothThreshold="5"
  >
    <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
    <a-entity
      gltf-model="./models/scene-heart/scene.gltf"
      scale="500 500 500"
      position="50 150 0"
    >
    </a-entity>
  </a-nft>


    <a-nft
    type="nft"
    url="https://raw.githubusercontent.com/YashHajare/target.github.io/master/descriptors/dino"
    smooth="true"
    smoothCount="10"
    smoothTolerance=".01"
    smoothThreshold="5"
  >
    <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
    <a-entity
      gltf-model="./models/scene-dino/scene.gltf"
      scale="50 50 50"
      position="50 150 0"
    >
    </a-entity>
  </a-nft>
    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
